machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  override:
    - mvn clean install -DskipTests
    - docker info
    - docker build --rm=false -t nebrass/typical-back .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nebrass/typical-back

test:
  override:
    - mvn test
