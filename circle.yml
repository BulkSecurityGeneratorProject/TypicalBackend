machine:
  java:
    version: oraclejdk8
  services:
    - docker

test:
  override:
    - mvn test

dependencies:
  override:
    - docker info

deployment:
  hub:
    branch: master
    commands:
      - mvn clean install -DskipTests
      - docker build --rm=false -t nebrass/typical-back .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nebrass/typical-back
